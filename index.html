<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="cruds">
     <!-- ==========================================Title============================================== -->
     <div class="title mt-3">
        <h1>Cruds</h1>
        <p>Products Managment System</p>
    </div>
<!-- ===================================================================Input================================== -->
    
    <div class="input">
        <input type="text" placeholder="title" id="title">
        <div class="price">
            <input onkeyup="gettotal()" type="number" placeholder="price" id="price">
            <input onkeyup="gettotal()"  type="number" placeholder="taxes" id="taxes">
            <input onkeyup="gettotal()"  type="number" placeholder="ads" id="ads">
            <input onkeyup="gettotal()"  type="number" placeholder="discount" id="discount">
            <small id="total"></small>
        </div>
        <input type="number" placeholder="count" id="count">
        <input type="text" placeholder="catageroy" id="catageroy">
        <button class="create">Create</button>
    </div>
    <!-- ======================================================================Output=================================== -->
    <div class="output">
        <input onkeyup="searchData(this.value.toLowerCase())" type="search" id="search" placeholder="search">
        <div class="btn">
            <button onclick="searchitem(this.classList)" class="searchtitle">Search By Title</button>
            <button onclick="searchitem(this.classList)" class="searchcatagoty">Search By catageroy</button>
        </div>
        <div class="deleteAll">

        </div>
        <table class="table table-dark table-striped content mt-2">
                       
          </table>
    </div>


</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
